<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Applications Management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script th:src="@{/js/adminWS.js}"></script>
    <script th:src="@{/js/admin.js}"></script>
    <link th:href="@{/css/admin.css}" rel="stylesheet" />
</head>
<body>

<div class="header-actions">
    <form action="/addprofessors" method="get" style="margin:0;">
        <button type="submit" class="btn-secondary">Add Professors</button>
    </form>
    <form action="/logout" method="post" style="margin:0;">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

<h1>Administrator Dashboard</h1>

<div class="filter-container">
    <label for="statusFilter" style="color:white; margin-right:10px;">Filter by Status:</label>
    <select id="statusFilter">
        <option value="ALL">All</option>
        <option value="NEW">New</option>
        <option value="PENDING">Pending</option>
        <option value="EVALUATED">Evaluated</option>
        <option value="ACCEPTED">Accepted</option>
        <option value="REJECTED">Rejected</option>
    </select>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Applicant Name</th>
        <th>Email</th>
        <th>Field of Research</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="reviewPopup"></div>

<!-- Modal for success/error messages -->
<div id="messageModal">
    <div id="messageBox">
        <p id="messageText"></p>
        <button id="messageClose">OK</button>
    </div>
</div>

</body>
</html>
