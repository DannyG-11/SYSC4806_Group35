<!DOCTYPE html>
<html>
<head>
    <title>Professors</title>
    <link th:href="@{/css/professors.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Professors</h1>
    </div>

    <div class="content">
        <form id="applicationForm">

            <!-- Professors -->
            <h2 class="section-title">Professors <span class="required">*</span></h2>

            <div id="professorsList">
                <p class="empty-state">No professors added yet. Add professors below.</p>
            </div>

            <div class="add-section">
                <h4>Add Professor</h4>
                <div class="form-group">
                    <label>Professor First Name</label>
                    <input type="text" id="profFirstName">
                </div>
                <div class="form-group">
                    <label>Professor Last Name</label>
                    <input type="text" id="profLastName">
                </div>
                <div class="form-group">
                    <label>Professor Email</label>
                    <input type="email" id="profEmail">
                </div>
                <button type="submit" class="button" id="addProfessorBtn">Add Professor</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/apply.js}"></script>
</body>
</html>
